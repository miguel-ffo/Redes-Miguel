services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80" # Exponha a porta 80 para acesso externo
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Monte seu arquivo de configuração
    networks:
      - proxy_network  # Certifique-se de que todas as APIs estão nesta rede
    

networks:
  proxy_network:
    external: true  # Rede compartilhada entre os contêineres
