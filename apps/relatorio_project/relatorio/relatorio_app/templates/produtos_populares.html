<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Populares</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }

        /* Estilo da tabela */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Produtos Populares</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Data de Criação</th>
        </tr>
        {% for popular in produtos_populares %}
        <tr>
            <td>{{ popular.nome }}</td>
            <td>{{ popular.descricao }}</td>
            <td>{{ popular.quantidade }}</td>
            <td>{{ popular.preco }}</td>
            <td>{{ popular.data_criacao }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
