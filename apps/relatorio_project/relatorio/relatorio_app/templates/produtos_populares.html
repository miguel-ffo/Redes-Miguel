<h1>Produtos Populares</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Data de Criação</th>
    </tr>
    {% for populares in produtos_populares %}
    <tr>
        <td>{{ populares.nome }}</td>
        <td>{{ populares.descricao }}</td>
        <td>{{ populares.quantidade }}</td>
        <td>{{ populares.preco }}</td>
        <td>{{ populares.data_criacao }}</td>
    </tr>
    {% endfor %}
</table>
