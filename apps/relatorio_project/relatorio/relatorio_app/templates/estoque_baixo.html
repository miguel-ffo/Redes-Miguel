<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Baixo</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #E53935; /* Vermelho para destacar urgência */
            text-align: center;
            margin: 20px 0;
        }

        /* Estilo da tabela */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #E53935; /* Vermelho */
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Destaque para itens críticos */
        table td {
            font-size: 14px;
        }

        table td:nth-child(3) {
            font-weight: bold; /* Destacar coluna de quantidade */
        }

        table td:nth-child(3):before {
            content: "⚠ "; /* Adicionar ícone de alerta */
        }
    </style>
</head>
<body>
    <h1>Estoque Baixo</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Data de Criação</th>
        </tr>
        {% for baixo in estoque_baixo %}
        <tr>
            <td>{{ baixo.nome }}</td>
            <td>{{ baixo.descricao }}</td>
            <td>{{ baixo.quantidade }}</td>
            <td>{{ baixo.preco }}</td>
            <td>{{ baixo.data_criacao }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
