<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilo para o cabeçalho */
        #header {
            background-color: #4CAF50; /* Verde claro */
            color: white; /* Texto branco */
            text-align: center; /* Centralizar texto */
            padding: 20px 0; /* Espaçamento interno */
            font-family: Arial, sans-serif; /* Fonte limpa */
        }

        /* Estilo global */
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fundo cinza claro */
        }

        /* Estilo para o menu */
        #menu {
            text-align: center; /* Centralizar o conteúdo */
            margin: 20px 0;
        }

        #menu .btn {
            display: inline-block; /* Deixa os links como botões */
            margin: 10px;
            padding: 10px 15px;
            background-color: #4CAF50; /* Fundo verde */
            color: white; /* Texto branco */
            text-decoration: none; /* Remover sublinhado */
            border-radius: 5px; /* Borda arredondada */
            font-size: 16px; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Suavizar transição */
        }

        #menu .btn:hover {
            background-color: #45a049; /* Verde mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div id='header'>
        <h1>Página Inicial</h1>
        <p>Bem-vindo ao sistema integrado!</p>
    </div>

    <div id='menu'>
        <a href="http://clientes.localhost/" class="btn">Ir para Clientes</a>
        <a href="http://inventario.localhost/" class="btn">Ir para Inventário</a>
        <a href="http://relatorios.localhost/" class="btn">Ir para Relatórios</a>
    </div>
</body>
</html>
