<h1>Lista de Clientes</h1>
<a href="{% url 'cria_cliente' %}">Adicionar Novo Cliente</a>
<ul>
  {% for cliente in clientes %}
    <li>
      {{ cliente.nome }} - {{ cliente.email }} 
      <a href="{% url 'edita_cliente' cliente.id %}">Editar</a>

</ul>
