<h1>Lista de Produtos</h1>
<a href="{% url 'cria_produto' %}">Adicionar Novo Produto</a>
<ul>
  {% for produto in produtos %}
    <li>
      {{ produto.nome }} - {{ produto.quantidade }} disponíveis - R$ {{ produto.preco }}
      <a href="{% url 'edita_produto' produto.id %}">Editar</a>
      <a href="{% url 'deleta_produto' produto.id %}">Deletar</a>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="http://principal.localhost/" class="btn">Voltar para a Página Principal</a>
</div>
